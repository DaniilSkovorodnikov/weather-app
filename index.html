<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="widget">
            <form action="" class="location-form">
                <div class="field">
                    <label for="latitude-field">Широта</label>
                    <input type="text" name="latitude" id="latitude-field">
                </div>
                <div class="field">
                    <label for="longitude-field">Долгота</label>
                    <input type="text" name="latitude" id="longitude-field">
                </div>
                <button type="submit" class="submit-btn">Показать погоду</button>
            </form>
            <div class="weather-info">
                28
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
