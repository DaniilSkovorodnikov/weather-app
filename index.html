<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <ul class="widgets">
            <div class="widget">
                <div class="widget__left">
                    <form action="" class="location-form">
                        <div class="field">
                            <label>Широта</label>
                            <input type="text" name="latitude" class="latitude-input">
                        </div>
                        <div class="field">
                            <label>Долгота</label>
                            <input type="text" name="latitude" class="longitude-input">
                        </div>
                        <button type="submit" class="submit-btn">Показать погоду</button>
                    </form>
                    <div class="weather-info">
                        <div class="weather-info__main">
                            <p class="weather-info__time">-</p>
                            <img src="" alt="" width="60" height="60" class="weather-info__img">
                            <p class="weather-info__temperature">-</p>
                        </div>
                        <div class="weather-info__extra">
                            <div class="weather-info__field">
                                <p class="weather-info__label">Сила ветра</p>
                                <p class="weather-info__value wind-force">-</p>
                            </div>

                            <div class="weather-info__field">
                                <p class="weather-info__label">Давление</p>
                                <p class="weather-info__value pressure">-</p>
                            </div>

                            <div class="weather-info__field">
                                <p class="weather-info__label">Влажность</p>
                                <p class="weather-info__value humidity">-</p>
                            </div>

                            <div class="weather-info__field">
                                <p class="weather-info__label">По ощущениям</p>
                                <p class="weather-info__value temp-feels">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ul>
        <button class="add-btn">+</button>
    </div>
</body>
<script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU"></script>
<script src="index.js"></script>
</html>
